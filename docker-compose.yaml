version: '3.8'

services:
  db:
    image: postgis/postgis:15-3.3 # Imagem oficial do Postgres com PostGIS
    container_name: zequinha_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: zequinha_db
    ports:
      - "5432:5432"
    volumes:
      - zequinha_data:/var/lib/postgresql/data

volumes:
  zequinha_data: